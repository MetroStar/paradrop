<html lang="en">

  <!-- HEAD START -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>paradrop - Login</title>
    <link rel="icon" type="image/x-icon" href="../static/assets/favicon.png">

    <!-- CSS FILES STARTS -->
    <link href="../static/css/coreui/style.min.css" rel="stylesheet">
    <link href="../static/css_min/custom_style.min.css" rel="stylesheet">
    <!-- CSS FILES ENDS -->

    <!-- FONT AWESOME CDN -->
    <script src="https://kit.fontawesome.com/d8fe3770e3.js" crossorigin="anonymous"></script>

    
  </head>
  <!-- HEAD END -->

  <!-- BODY START -->
  <body>
    <div class="bg-light min-vh-100 d-flex flex-row align-items-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <!-- CARD GROUP START -->
            <div class="card-group d-block d-md-flex row shadow">
              <!-- LEFT SIDE CARD START -->
              <div class="card col-md-7 p-4 mb-0 bg-danger shadow">
                <div class="card-body">
                  <!-- LOGIN FORM START -->
                  <form id="userLoginForm" method="POST">

                    <img class="mt-5 pt-4 mb-3" src="../static/assets/logo.png" alt="paradrop logo">

                    <!-- LOGIN INPUT FIELDS ROW START -->
                    <div class="row">
                      <div class="col-12">
                        <div class="input-group mb-3"><span class="input-group-text"><span class="fas fa-envelope me-1"></span></span>
                          <input class="form-control" type="email" id="email" name="email" placeholder="Email" value="user@paradrop.io" required>
                        </div>
                      </div>

                      <div class="col-12">
                        <div class="input-group mb-3"><span class="input-group-text"><span class="fas fa-user-lock"></span></span>
                          <input class="form-control" type="password" id="pwd" name="pwd" placeholder="Password" value="ParadropDemo!@890" required>
                        </div>
                      </div>
                    </div>
                    <!-- LOGIN INPUT FIELDS ROW END -->

                    <!-- FORGOT PASSWORD MODAL ROW START -->
                    <div class="row">
                      <div class="col-6">
                        <button class="btn btn-block btn-light" type="submit">Log In</button>
                      </div>
                      <!-- FORGOT PASSWORD MODAL COL START -->
                      <div class="col-6 mt-2">
                        <a class="text-light text-decoration-none" href="" data-coreui-toggle="modal" data-coreui-target="#forgotPassModal">Forgot password?</a>
                        <div class="modal fade" id="forgotPassModal" tabindex="-1">
                          <div class="modal-dialog modal-sm">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h5 class="modal-title h4">Forgot password?</h5>
                                <a class="fa-solid fa-xmark fa-2x text-decoration-none link-dark" data-coreui-dismiss="modal"></a>
                              </div>
                              <div class="modal-body">Contact your system administrator.</div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <!-- FORGOT PASSWORD MODAL COL END -->
                    </div>
                    <!-- FORGOT PASSWORD MODAL ROW END -->
                  </form>
                  <!-- LOGIN FORM END -->
                </div>
              </div>
              <!-- LEFT SIDE CARD END --> 

              <!-- RIGHT SIDE CARD START -->
              <div class="card col-md-5 bg-light">
                <img class="img-fluid mx-auto d-block" src="../static/assets/robots2.png" >
              </div>
              <!-- RIGHT SIDE CARD END -->
            </div>
            <!-- CARD GROUP END -->
          </div>
        </div>
      </div>
    </div>

    <!-- CoreUI and necessary plugins-->
    <script src="../static/js/coreui/coreui.bundle.min.js"></script>
    <script src="../static/js/simplebar/dist/simplebar.min.js"></script>
    <script type="module" src="../static/js_min/login.min.js" crossorigin="anonymous"></script>
  </body>
  <!-- BODY END -->
</html>
