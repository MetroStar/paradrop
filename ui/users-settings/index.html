      <div class="container-fluid">

        <div class="row rounded bg-white mx-2 mt-2 p-4 pe-0 shadow">

          <!-- COL START -->
          <div class="col mb-1 mt-1 me-2">
            <h2 class="text-dark">Users Settings</h2>
          </div>  
          <!-- COL END -->

          <!-- COL START -->
          <div class="col mb-2 mt-1 me-3 d-flex justify-content-end">
            <!-- Default state of button is and button is shown only when admin is logged in -->
            <button class="admin btn btn-white text-dark border" type="button"
              data-coreui-toggle="modal" data-coreui-target="#createAccountModal"
              id="addUserButton">
              <span class="fas fa-plus me-2"></span>
              Add User
            </button>

            <!-- ADD USER MODAL START -->
            <div class="modal fade" id="createAccountModal" tabindex="-1">
              <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title h4" id="createAccountModal">Add User</h5>
                    <a class="fa-solid fa-xmark fa-2x text-decoration-none link-dark" data-coreui-dismiss="modal"></a>
                  </div>
                  <div class="modal-body">
                    <!-- ADD USER FORM START -->
                    <form id="createAccountForm" method="POST" >
                      <div class="row">
                        <div class="col-12 mt-2 mb-3 me-2">
                          <label for="email">Name:</label>
                          <input class="form-control" type="text" id="name" name="name" required>
                        </div>
                        <div class="col-12 mb-3 me-2">
                          <label for="email">Email:</label>
                          <input class="form-control" type="text" id="email" name="email" required>
                        </div>
                        <div class="col-12 mb-3 me-2">
                          <label for="password1">Password:</label>
                          <input class="form-control" type="password" id="pwd1" name="pwd1" required>
                        </div>
                        <div class="col-12 mb-3 me-2">
                          <label for="password2">Confirm password:</label>
                          <input class="form-control" type="password" id="pwd2" name="pwd2" required>
                        </div>
                        <div class="col-12 mb-5 me-2">
                          <label for="role">Choose a role:</label>
                          <select class="form-select" name="role" required>
                            <option value="" selected disabled></option>
                            <option value="admin">Admin</option>
                            <option value="read-only">User</option>
                          </select>
                        </div>
                        <div class="col-12">
                          <button class="btn btn-danger text-light" type="submit">Add User</button>
                        </div> 
                      </div>
                    </form>
                    <!-- ADD USER FORM END -->
                  </div>
                </div>
              </div>
            </div>
            <!-- ADD USER MODAL END -->
          </div>

                    <th id="name">Name</th>
                    <th id="role">Role</th>
                    <th id="last_signin">Last Signin</th>
                    <th id="created_at">Created date</th>
                    <th id="expire_at">User Expire</th>
                    <th id="resetPasswordTag">Reset Password</th>
                    <th id="deleteUserTag">Actions</th>
                  </tr>
                </thead>

                </tbody>
